<div class="container">
  <form (ngSubmit)="createTask()">
    <h1>{{ id ? 'Editar' : 'Cadastrar'}}</h1>
    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="title">
    <label>Description</label>
    <input type="text" name="description" [(ngModel)]="description">
    <button type="submit">{{ id ? 'Editar' : 'Cadastrar'}}</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks$ | async">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          <button>Remove</button>
        </td>
        <td>
          <button>Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
