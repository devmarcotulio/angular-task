<div class="container">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks$ | async">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
